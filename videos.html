    <script>
        // Get references to the checkbox and body
        const darkModeToggle = document.getElementById('chk');
        const body = document.body;

        // Check if dark mode is saved in local storage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        // Event listener for toggle
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');  // Save preference in local storage
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>

        // Language toggling functionality
        const languageToggle = document.getElementById('chklang');

        function updateLanguage(language) {
            const elements = document.querySelectorAll('[data-lang], [data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-lang') || element.getAttribute('data-i18n');
                const translation = translations[language][key];
                if (!translation) return;

                // Check if it's a navigation link (headLinks class)
                const isNavLink = element.classList.contains('headLinks');

                // Immediately update navigation links without animation
                if (isNavLink) {
                    element.textContent = translation;
                    return;
                }

                element.textContent = translation;
            });

            document.body.setAttribute('dir', language === 'ar' ? 'rtl' : 'ltr');
        }

        // Check if language preference is saved
        if (localStorage.getItem('language') === 'ar') {
            languageToggle.checked = true;
            updateLanguage('ar');
        } else {
            updateLanguage('en');
        }

        // Language toggle event listener
        languageToggle.addEventListener('change', () => {
            if (languageToggle.checked) {
                updateLanguage('ar');
                localStorage.setItem('language', 'ar');
            } else {
                updateLanguage('en');
                localStorage.setItem('language', 'en');
            }
        });

        // Initial call to update language based on stored preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('language') || 'en';
            updateLanguage(savedLanguage);
        });
