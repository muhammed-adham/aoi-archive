        // Language toggling functionality
        function updateLanguage(language) {
            const elements = document.querySelectorAll('[data-lang], [data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-lang') || element.getAttribute('data-i18n');
                const translation = translations[language][key];
                if (!translation) return;

                // Check if it's a navigation link (headLinks class)
                const isNavLink = element.classList.contains('headLinks');

                // Handle select option elements specially
                if (element.tagName === 'OPTION') {
                    element.innerHTML = translation; // This ensures the UI is updated
                    return;
                }

                // Immediately update navigation links without animation
                if (isNavLink) {
                    element.textContent = translation;
                    return;
                }

                element.textContent = translation;
            });
            
            // Update placeholders for elements with data-i18n-placeholder attributes
            const placeholderElements = document.querySelectorAll('[data-i18n-placeholder]');
            placeholderElements.forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                const translation = translations[language][key];
                if (translation) {
                    element.placeholder = translation;
                }
            });

            document.body.setAttribute('dir', language === 'ar' ? 'rtl' : 'ltr');
            
            // Store the selected language in localStorage using the unified key
            localStorage.setItem('selectedLanguage', language);
            
            // Store translations globally for other scripts to access
            window.translations = translations;
            
            // Make sure translations are fully initialized before filters are created
            // Update custom dropdowns if available
            if (window.updateFilterDropdowns) {
                window.updateFilterDropdowns(language);
            }
            
            // Dispatch language change event for voice search
            const langChangeEvent = new CustomEvent('langChange', { 
                detail: language,
                bubbles: true 
            });
            document.dispatchEvent(langChangeEvent);
            
            document.dispatchEvent(new CustomEvent('translationsLoaded', {
                detail: { language: language }
            }));
        }

        window.addEventListener("DOMContentLoaded", () => {
            // Check for saved language preference
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            const langToggle = document.getElementById("chklang");

            // Set initial state based on saved preference
            if (savedLanguage === 'ar') {
                langToggle.checked = true;
            }

            // Make sure translations are fully initialized before filters are created
            document.dispatchEvent(new CustomEvent('translationsLoaded', { 
                detail: { language: savedLanguage }
            }));
            
            // Update language on page load
            updateLanguage(savedLanguage);

            // Add change event listener
            if (langToggle) {
                langToggle.addEventListener("change", function () {
                    const selectedLanguage = this.checked ? "ar" : "en";
                    
                    // Save language preference
                    localStorage.setItem('selectedLanguage', selectedLanguage);
                    
                    // Update language immediately
                    updateLanguage(selectedLanguage);
                    
                    // Update any dependent components
                    if (window.updateFilterDropdowns) {
                        window.updateFilterDropdowns(selectedLanguage);
                    }
                    
                    if (window.updateDateRangePicker) {
                        window.updateDateRangePicker(selectedLanguage);
                    }
                });
            }
        });
